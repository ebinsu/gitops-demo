apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: team-a-vault
  namespace: team-a
spec:
  provider: vault
  parameters:
    vaultAddress: "http://vault.hashicorp.svc.cluster.local:8200"
    roleName: "team-a"
    jwtAudience: "https://kubernetes.default.svc.cluster.local"
    objects: |
      - objectName: "kv/data/team-a"
        objectType: "kv"

  secretObjects:
    - secretName: demo-service-secret
      type: Opaque
      data:
        - objectName: "kv/data/team-a"
          key: demo-service-password
